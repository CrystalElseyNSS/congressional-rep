<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif|Pinyon+Script&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <article>

        <!-- Info section with photo, name, affiliation, and district -->
        <section class="bio">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5c/Jim_Cooper.jpg/220px-Jim_Cooper.jpg" alt="Photo of TN Representative Jim Cooper">
            <div class="bio-name">
                <h1>Jim Cooper</h1>
            </div>
            <div class="bio-affiliation">
                <h2>Democrat</h2>
            </div>
            <div class="bio-district">
                <h2>Tennessee's 5th District</h2>
            </div>
        </section>

        <!-- Section containing a list of representative's committees -->
        <div class="list-title">
            <h3>Committees</h3>
        </div>
        <section class="jims-work">
            <ul>
                <li class="work">Armed Services</li>
                <li class="work">Oversight and Reform</li>
                <li class="work">Budget</li>
            </ul>
        </section>

        <!-- Section containing a list of representative's legislation -->
        <div class="list-title">
            <h3>Legislation</h3>
        </div>
        <section class="jims-work">
            <ul>
                <li class="work"><a href="https://www.congress.gov/bill/116th-congress/house-bill/131?q=%7B%22search%22%3A%5B%22Jim+Cooper%22%5D%7D&s=1&r=1">H.R.131</a></li>
                <li class="work"><a href="https://www.congress.gov/bill/116th-congress/house-bill/130?q=%7B%22search%22%3A%5B%22Jim+Cooper%22%5D%7D&s=1&r=2">H.R.130</a></li>
                <li class="work"><a href="https://www.congress.gov/bill/116th-congress/house-bill/129?q=%7B%22search%22%3A%5B%22Jim+Cooper%22%5D%7D&s=1&r=3">H.R.129</a></li>
            </ul>
        </section>

    </article>

    <script src="main.js"></script>
    
</body>
</html>
